<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">  
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
                
                    <link rel="stylesheet" th:href="@{/css/style.css}">

                        </head>
                        <body>
                            <header>


                                <h1 <span class=""> <img src="/images/saude1.png" alt="simbolo saúde" id="saudeimg"/></span>Sistema TDS Saúde</h1>


                            </header>

                            <h2>Bem vindo(a)</h2>
                            <div id="login">
                                
                                <form th:action="@{/Login}"  method="GET" id="loginForm">
                                    <label for="usuario" class="form-label"><span ><img src="/images/usuario.png" alt="usuario"/></span>  Usuário: </label>
                                    <input type="text" name="user" id="usuario" class="form-control" placeholder="Digite seu usuário" required>

                                        <label for="senha" class="form-label"><span ><img src="/images/senha.png" alt="cadeado"/></span>  Senha: </label>
                                        <input type="password" name="senha" id="senha" class="form-control" placeholder="Digite sua senha" required>
                                            <button id="entrarbtn" type="submit"  <img src="/images/ok.png" alt="ok"/>  Entrar</button>  
                                            <div th:if="${erro}" style="color: red;">
                                            <p th:text="${erro}"></p>
                                            </div>
                                            </form>
                                            </div>

                                            <a th:href="@{/Cadastro}">Ainda não tenho cadastro</a>
                                                <script th:src="@{/js/saude.js}"></script>
                                                </body>
                                            
             </html>
