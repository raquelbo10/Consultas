<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listas</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">  
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

                    <link rel="stylesheet" th:href="@{/css/style.css}">

                        </head>
                        <body>
                            <header>


                                <h1 <span class=""> <img src="/images/saude1.png" alt="simbolo saúde" id="saudeimg"/></span>Sistema TDS Saúde</h1>


                            </header>
                            <h2>Usuários cadastrados</h2>
                            <br><!-- comment -->
                                <br>
                                    <table class="table table-bordered" id="tabela">

                                        <thead>
                                            <div  class="col-sm-12">




                                                <tr >
                                                    <td class="col-sm-1">Id</td>
                                                    <td class="col-sm-2">Nome</td>
                                                    <td class="col-sm-2">Sobrenome</td>
                                                    <td class="col-sm-2">CPF</td>
                                                    <td class="col-sm-1">Gênero</td>
                                                    <td class="col-sm-2">Tel</td>
                                                    <td class="col-sm-2">Usuario</td>

                                                </tr>
                                            </div>
                                        </thead>
                                        <tbody >
                                            <tr  id:"dados" th:each ="usuario: ${usuarios}" >
                                                <td  th:text= "${usuario.id}"></td>
                                                <td  th:text= "${usuario.nome}"></td>
                                                <td th:text= "${usuario.sobrenome}"></td>
                                                <td th:text= "${usuario.cpf}"></td>
                                                <td  th:text= "${usuario.genero}"></td>
                                                <td  th:text= "${usuario.tel}"></td>
                                                <td th:text= "${usuario.user}"></td>



                                            </tr>
                                        </tbody>
                                    </table>
                                    <hr>
                                        <h2>Consultas Agendadas</h2>
                                        <br>
                                            <br>

                                                <table class="table table-bordered" id="tabela">

                                                    <thead>
                                                        <div  class="col-sm-12">




                                                            <tr >
                                                                <td class="col-sm-2">Data</td>
                                                                <td class="col-sm-1">Horário</td>
                                                                <td class="col-sm-1">Id</td>
                                                                <td class="col-sm-3">Paciente</td>
                                                                <td class="col-sm-2">Profissional</td>                                                                                
                                                                <td class="col-sm-1">Tipo Consulta</td>
                                                                <td class="col-sm-1">Cancelar</td>

                                                            </tr>
                                                        </div>
                                                    </thead>
                                                    <tbody >
                                                        <tr  id:"dados" th:each ="consulta: ${consultas}" >
                                                            <td  th:text= "${consulta.data}"></td>
                                                            <td  th:text= "${consulta.hora}"></td>
                                                            <td th:text= "${consulta.id}"></td>
                                                            <td th:text= "${consulta.usuario.nome} + ${consulta.usuario.sobrenome}"></td>
                                                            <td  th:text= "${consulta.profissional}"></td>
                                                            <td th:text= "${consulta.tipo}"></td>




                                                        </tr>
                                                    </tbody>
                                                </table>
                                                </body>
                                                </html>
