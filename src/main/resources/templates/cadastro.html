<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>
        <span>
            <img src="/images/saude1.png" alt="simbolo saúde" id="saudeimg"/>
        </span>
        Sistema TDS Saúde
    </h1>
</header>
    <nav>
    <a th:href="@{/Login}">Voltar para a página de login</a>
    <a th:href="@{/Listas}">Listas</a>

   </nav> 

<h2>Bem vindo(a)</h2>

<form id="cadastroForm" th:action="@{/salvar-usuario}" method="POST" th:object="${usuario}">
    <div class="mb-3">
        <!-- Nome -->
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" class="form-control" th:field="${usuario.nome}" 
               placeholder="Digite seu nome" required minlength="2">

        <!-- Sobrenome -->
        <label for="sobrenome" class="form-label">Sobrenome:</label>
        <input type="text" id="sobrenome" class="form-control" th:field="${usuario.sobrenome}" 
               placeholder="Digite seu sobrenome" required minlength="2">
            

        <!-- CPF -->
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" id="cpf" class="form-control" th:field="${usuario.cpf}" 
               placeholder="xxx.xxx.xxx-xx" pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$" required>
    </div>

    <div class="mb-3">
        <!-- Gênero -->
        <label>
            <input type="radio" id="masculino" name="genero" value="masculino" required> Masculino
        </label><br>
        <label>
            <input type="radio" id="feminino" name="genero" value="feminino" required> Feminino
        </label><br>

        <!-- Telefone -->
        <label for="tel" class="form-label">Telefone:</label>
        <input type="tel" id="tel" class="form-control" th:field="${usuario.tel}" 
               placeholder="(xx)xxxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
    </div>

    <div class="mb-3">
        <label for="user" class="form-label">Usuário:</label>
        <input type="text" id="user" class="form-control" th:field="${usuario.user}" 
        <!-- Senha -->
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" id="senha" class="form-control" th:field="${usuario.senha}" 
               placeholder="Senha (mín. 6 caracteres)" required minlength="6">

        <!-- Confirmar Senha -->
        <label for="senha1" class="form-label">Confirme sua senha:</label>
        <input type="password" id="senha1" class="form-control" 
               placeholder="Repita a senha" required minlength="6">
    </div>

    <!-- Botão de Cadastrar -->
    <input type="submit" id="cadastrarbtn" value="Cadastrar" class="btn btn-primary">
</form>

<!-- Scripts -->
<script th:src="@{/js/saude.js}"></script>
</body>
</html>
